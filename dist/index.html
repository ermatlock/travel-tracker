<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>weâ€¢go</title>
  </head>
  <body>
    <main>
      <div id="errorModal" tabindex="0" class="modal">
        <div class="modal-content" role="dialog" aria-modal="true">
          <p id="errorMessage">
            Sorry, we are having trouble posting your data
          </p>
          <span class="close" role="button">&times;</span>
        </div>
      </div>
      <div id="newTripModal" tabindex="0" class="modal">
        <div class="modal-content new-trip" role="dialog" aria-modal="true">
          <p id="newTripMessage">
            You are almost ready! Please confirm your reservation.
          </p>
          <div id="newTripContent"></div>
          <div class="modal-button-row">
            <button class="button-62" type="submit" id="submitTripBtn">
              Confirm!
            </button>
            <button class="button-62" type="button" id="cancelBtn">
              Cancel
            </button>
          </div>
        </div>
      </div>
      <header tabindex="0">
        <h1 id="welcome"></h1>
        <h1 id="today"></h1>
        <h2 id="annualSpent"></h2>
      </header>

      <div class="container">
        <section class="form-section">
          <form name="trip" class="trip-form" id="tripForm">
            <label for="inputDate">Date</label>
            <input class="date" type="date" name="date" id="inputDate" />
            <label for="inputDuration">How long is your journey?</label>
            <input
              class="number"
              type="number"
              value="1"
              min="1"
              name="number-days"
              id="inputDuration"
            />
            <label for="inputTravelers">How many travelers?</label>
            <input
              class="number"
              type="number"
              value="1"
              min="1"
              name="number-travelers"
              id="inputTravelers"
            />
            <label class="hidden" for="inputDestination"
              >What is your destination?</label
            >
            <select class="dest" name="destination" id="inputDestination">
              <!-- populated by populateOptions() -->
            </select>
          </form>
          <button class="button-62" role="button" type="button" id="letsGoBtn">
            Let's Go!
          </button>
        </section>
      </div>
      <div class="container">
        <section class="trips-section" id="tripsList">
          <!-- populated by displayTrips() -->
        </section>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
