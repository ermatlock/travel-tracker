<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
  <title>weâ€¢go</title>
</head>
<body>
  <main>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage">
          Sorry, we are having trouble posting your data
        </p>
      </div>
    </div>
    <header>
      <h1 id="welcome"></h1>
      <h1 id="today"></h1>
      <h2 id="annualSpent"></h2>
    </header>
    <section class="form-section">
      <form name="trip" class="trip-form" aria-hidden="true" id="tripForm">
          <label for="date">Date</label>
          <input type="date" name="date" id="inputDate">
          <label for="duration">How long is your journey?</label>
          <input type="number" value="1" min="1" id="inputDuration">
          <label for="travelers">How many travelers?</label>
          <input type="number" value="1" min="1" name="travelers" id="inputTravelers">
          <select name="destination" id="inputDestination">
              <!-- populated by populateOptions() -->
          </select>
          
        </form>
        <button class="button-75" type="submit" id="submitTripBtn">Let's Go!</button>
    </section>
    <section class="trips-section" id="tripsList">
      <!-- populated by displayTrips() -->
    </section>

  </main>
  <script src="bundle.js"></script>

</body>
</html>
