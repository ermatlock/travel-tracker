<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
  <title>weâ€¢go</title>
</head>
<body>
  <main>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage">
          Sorry, we are having trouble posting your data
        </p>
      </div>
    </div>
    <header>
      <h1 id="welcome"></h1>
      <h1 id="today"></h1>
      <h2 id="annualSpent"></h2>
    </header>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div id="modal-container" class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header id="modal-header" class="modal__header">
            <h2 class="modal__title">
              Micromodal
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <div id="modal-content-content" class="modal-content-content">
            <div id="modal-content" class="modal__content" style="display:none;">
            </div>
            <footer id="modal-footer" class="modal__footer">
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
    
    <a data-micromodal-trigger="modal-1" href='javascript:void(0);'>Open Modal Dialog</a>
    <div class="container">
    <section class="form-section">
        <form name="trip" class="trip-form" aria-hidden="true" id="tripForm">
            <label for="date">Date</label>
            <input class="date" type="date" name="date" id="inputDate">
            <label for="duration">How long is your journey?</label>
            <input class="number" type="number" value="1" min="1" id="inputDuration">
            <label for="travelers">How many travelers?</label>
            <input class="number" type="number" value="1" min="1" name="travelers" id="inputTravelers">
            <select class="dest" name="destination" id="inputDestination">
                <!-- populated by populateOptions() -->
            </select>
            
          </form>
          <button class="button-75" type="submit" id="submitTripBtn">Let's Go!</button>

        </section>
      </div>
    <div class="container">
    <section class="trips-section" id="tripsList">

      <!-- populated by displayTrips() -->
    </section>
    </div>
    
  </main>
  <script src="bundle.js"></script>

</body>
</html>
